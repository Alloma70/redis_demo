<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <!-- Intégration de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Votre fichier CSS personnalisé -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #5a5a5a;
        }
        .login-container input {
            margin-bottom: 15px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            cursor: pointer;
        }
        .text-center {
            text-align: center;
        }
        .text-sm {
            font-size: 0.875rem;
        }
        .text-gray-600 {
            color: #6c757d;
        }
        .text-blue-600 {
            color: #007bff;
        }
        .hover\:underline:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Formulaire de Connexion -->
<div class="login-container">
  <form action="/login" method="post">
    <h2>Connexion</h2>
    <div class="mb-3">
      <input type="text" name="username" placeholder="Nom d'utilisateur" required class="form-control">
    </div>
    <div class="mb-3">
      <input type="password" name="password" placeholder="Mot de passe" required class="form-control">
    </div>
    <button type="submit" class="btn btn-custom w-100">Se connecter</button>

    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">Pas encore inscrit ? 
        <a href="/register" class="text-blue-600 hover:underline">S'inscrire</a>
      </p>
    </div>
  </form>
</div>

<!-- Intégration de Bootstrap JS pour dynamisme (optionnel si besoin de scripts supplémentaires) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
